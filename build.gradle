plugins {
    id 'java'
    id 'io.qameta.allure' version '2.10.0'
}

group 'guru.qa'
version '1.0'

repositories {
    mavenCentral()
}
def allureVersion = "2.18.1",
    selenideVersion = "6.6.4",
    junitVersion = "5.8.2",
    slf4jVersion = "1.7.32"

allure {
    report {
        version.set("2.18.1")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.18.1")
            }
        }
    }
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.codeborne:selenide:6.6.2',
            'io.qameta.allure:allure-selenide:2.18.1',
            "org.slf4j:slf4j-simple:$slf4jVersion"
    )
}

task properties_test(type: Test) {
    useJUnitPlatform{
        includeTags "test"
    }
}
test {
    useJUnitPlatform()
}